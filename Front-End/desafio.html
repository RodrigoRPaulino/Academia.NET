<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="desafio.css">
        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>
    
    <body> 
       
        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Academia Atos UFN</h1>
            <p id="subtitulo"><strong>Cadastro de alunos</strong></p>
            <br>
        </div>
        <!-- Início do formulário -->
        <form id="formulario">       

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    
                    <label for="nome"><strong>Nome <span class="text-danger">*</span></strong></label>
                    <input type="text" name="nome" id="nome"pattern="^[A-Za-z]+$" title="Somente letras" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome <span class="text-danger">*</span></strong></label>
                    <input type="text" name="sobrenome" id="sobrenome"pattern="^[A-Za-z]+$" title="Somente letras" required>
                </div>
           
            </fieldset> 
            <fieldset class="grupo">
                <!-- Campo do nome com legenda "email" -->
                <div class="campo">
                    <label for="email"><strong>Email <span class="text-danger">*</span></strong></label>
                    <input type="email" name="email" id="email" required>
                </div>

                <!-- Campo do sobrenome com legenda "login" -->
                <div class="campo">
                    <label for="login"><strong>Login</strong></label>
                    <input type="text" name="login" id="login" readonly>
                </div>        
           
            </fieldset> 
            <fieldset class="grupo">
                <!-- Campo do nome com legenda "senha" -->
                <div class="campo">
                    <label for="senha"><strong>Senha</strong></label>
                    <input type="password" name="senha" id="senha">
                </div>

                <!-- Campo do sobrenome com legenda "Cep"-->
                <div class="campo">
                    <label for="cep"><strong>CEP</strong></label>
                    <input type="text" name="cep" id="cep">
                </div>
                 
           
            </fieldset>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "endereço"-->
                <div class="campo">
                    <label for="endereco"><strong>Endereço</strong></label>
                    <input type="text" name="endereco" id="endereco">
                </div>

                <!-- Campo do sobrenome com legenda "complemento"-->
                <div class="campo">
                    <label for="complemento"><strong>Complemento</strong></label>
                    <input type="text" name="complemento" id="complemento">
                </div>               
            </fieldset>    

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "bairro"-->
                <div class="campo">
                    <label for="bairro"><strong>Bairro</strong></label>
                    <input type="text" name="bairro" id="bairro">
                </div>

                <!-- Campo do sobrenome com legenda "cidade" -->
                <div class="campo">
                    <label for="cidade"><strong>Cidade</strong></label>
                    <input type="text" name="cidade" id="cidade">
                </div>               
            </fieldset>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "estado"-->
                <div class="campo">
                    <label for="estado"><strong>Estado</strong></label>
                    <input type="text" name="estado" id="estado">
                </div>

                <!-- Campo do sobrenome com legenda "Perfil do GitHub"-->
                <div class="campo">
                    <label for="perfil"><strong>Perfil do GitHub</strong></label>
                    <input type="text" name="github" id="github">
                </div>               
            </fieldset>

            <!-- Campo de cursos com 2 opções de escolha (select option)-->
      
            <div class="cursos">
                <label for="academia"><strong>Academia</strong></label>
                <select id="academia" required>
                  <option selected disabled value="">Selecionar</option>
                  <option>Java</option>
                  <option>.NET</option>
                </select>
            </div>
            <br>
            <!--Campo para tratar sobre os professores com 3 opções de escolha (select option)-->
            <div class="educadores">
                <label for="professores"><strong>Educadores</strong></label>
                <select id="professores" required>
                  <option selected disabled value="">Selecionar</option>
                  <option>Alexandre de Oliveira Zamberlan</option>
                  <option>Deivison Pasa</option>
                  <option>Ricardo Frohlich da Silva</option>
                </select>
            </div>
            <br><br>
            <hr class="termos">

                    <div>
                        <!--checkbox para confirmar a leitura do termo-->
                        <input type="checkbox" class="caixaAceite" id="termos" required>
                        <label class="form-check-label" for="sim">Eu li e concordo os termos descritos
                            acima.</label>
                    </div>
                    <br>
                    <!--radio para marcar opção sim para receber novidades por email-->
                    <div>
                        <input name="info" id="sim" type="radio" class="caixa-Confirma" value="sim" checked>
                        <label class="label-confirma" for="info-nao">Quero receber informações e novidades pelo
                            e-mail</label>
                    </div>
                    <br>
                    <!--radio para marcar opção nao para receber novidades por email-->
                    <div class="form-check">
                        <input name="info" id="nao" type="radio" class="form-check-input" value="nao">
                        <label class="form-check-label" for="info-nao">Não quero receber informações e novidades
                            pelo e-mail</label>
                    </div>
                </div>
            </section>
            <br><br>
            <!--Botão do tipo submit para aceitar e continuar-->
            <button class="botao" type="submit" id="botao"> Aceitar e Continuar</button>      
        </form>
        <br><br>
       <!--Tabela de dados que sera preenchida apos clicar no botão-->
        <section id="tabela-dados">
            <table class="tabela">
                <thead>
                    <tr>
                        <th colspan="2"> Dados Fornecidos pelo aluno</th>
                    </tr>
                </thead>
           
                <tbody>
                    <tr>
                        <td>Nome</td>
                        <td id="t-nome"></td>     
                    </tr>
                    <tr>
                        <td>Sobrenome</td>
                        <td id="t-sobrenome"></td>   
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td id="t-email"></td>  
                    </tr>
                    <tr>
                        <td>Login</td>  
                        <td id="t-login"></td> 
                    </tr>
                    <tr>
                        <td>Senha</td>
                        <td id="t-senha"></td>
                    </tr>
                    <tr>
                        <td>CEP</td>
                        <td id="t-cep"></td>
                    </tr>
                    <tr>
                        <td>Endereço</td>
                        <td id="t-endereco"></td>
                    </tr>
                    <tr>
                        <td>Complemento</td>
                        <td id="t-complemento"></td>
                    </tr>
                    <tr>
                        <td>Bairro</td>
                        <td id="t-bairro"></td>
                    </tr>
                    <tr>
                        <td>Cidade</td>
                        <td id="t-cidade"></td>
                    </tr>
                    <tr>
                        <td>Estado</td>
                        <td id="t-estado"></td>
                    </tr>
                    <tr>
                        <td>GitHub</td>
                        <td id="t-github"></td>
                    </tr>
                    <tr>
                        <td>Academia</td>
                        <td id="t-academia"></td>
                    </tr>
                    <tr>
                        <td>Professor</td>
                        <td id="t-professores"></td>
                    </tr>
                    <tr>
                        <td>Termos legais</td>
                        <td id="t-termos"></td>
                    </tr>
                    <tr>
                        <td>Receber informativos</td>
                        <td id="t-info"></td>
                    </tr>
                </tbody>
            </table>
        </section>
        
        
        <script src="desafio.js"></script> 
    </body>
</html>
